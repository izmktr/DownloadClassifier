<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>__MSG_extOptionsTitle__</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1 data-i18n="extOptionsTitle">拡張機能の設定</h1>
  <form id="optionsForm">
    <fieldset>
      <legend data-i18n="ruleLegend">ルール</legend>
      <div style="display: flex; gap: 24px;">
        <!-- 左：ルール一覧リストボックス -->
        <div>
          <label for="rulesListBox" data-i18n="rulesList">ルール一覧</label><br>
          <select id="rulesListBox" size="8" style="min-width: 160px;"></select>
          <br>
          <button type="button" id="moveUpRuleBtn" data-i18n="moveUp">↑</button>
          <button type="button" id="moveDownRuleBtn" data-i18n="moveDown">↓</button>
          <button type="button" id="deleteRuleBtn" data-i18n="delete">削除</button>
        </div>
        <!-- 右：ルール詳細入力 -->
        <div>
          <label data-i18n="ruleName">ルール名</label>
            <input type="text" id="ruleName" data-i18n-ph="ruleNamePh" placeholder="例: example.com">
          <br>
          <label data-i18n="sendFolder">移動先フォルダ</label>
            <input type="text" id="sendFolder" data-i18n-ph="sendFolderPh" placeholder="例: images">
          <br>
          <label data-i18n="urlPattern">urlパターン</label>
            <input type="text" id="urlPattern" data-i18n-ph="urlPatternPh" placeholder="例: *://*.example.com/*">
          <br>
          <label data-i18n="filePattern">ファイルパターン</label>
            <input type="text" id="filePattern" data-i18n-ph="filePatternPh" placeholder="例: *.jpg">
          <br>
          <label data-i18n="mime">mimeタイプ</label>
            <input type="text" id="mime" data-i18n-ph="mimePh" placeholder="例: image/png">
          <br>
          <button type="button" id="addOrUpdateRuleBtn" data-i18n="add">追加</button>
          <button type="button" id="testRuleBtn" data-i18n="test">テスト</button>
        </div>
      </div>
    </fieldset>
  </form>

  <h2 data-i18n="downloadHistory">過去のダウンロード情報</h2>
  <ul id="downloadHistory" style="background:#f9f9f9; padding:8px; border:1px solid #ccc; max-width:100%; overflow:auto;"></ul>
  <div style="margin-top:1em;">
    <input type="number" id="historyCountInput" min="1" max="100" value="20" style="width:60px;">
    <button type="button" id="changeHistoryCountBtn">件数を変更</button>
  </div>

  <script src="downloadRule.js"></script>
  <script src="options.js"></script>

  <a href="debug.html" id="debugLink" data-i18n="debugLink">デバッグ画面へ</a>
</body>
</html>
