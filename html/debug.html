<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DownloadClassifier デバッグ</title>
  <link rel="stylesheet" href="css/options.css">
  <style>
    .debug-log { background: #222; color: #eee; padding: 1em; font-size: 0.95em; height: 200px; overflow-y: auto; }
    .debug-section { margin-bottom: 1em; }
    .debug-section h2 { font-size: 1em; margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h1>DownloadClassifier デバッグ画面</h1>
  <div class="debug-section">
    <h2>ルール一覧</h2>
    <ul id="debug-rules"></ul>
  </div>
  <div class="debug-section">
    <h2>直近のダウンロード</h2>
    <ul id="debug-downloads"></ul>
  </div>
  <div class="debug-section">
    <h2 data-i18n="status">保存内容（Rawデータ）</h2>
    <pre id="rawData" style="background:#f4f4f4; padding:8px; border:1px solid #ccc; max-width:100%; overflow:auto;"></pre>
  </div>

  <script src="js/debug.js"></script>
</body>
</html>
